---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgadmin4
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-home-ops
  target:
    name: pgadmin4-secret
    template:
      data:
        email: "{{ .crunchy_postgres_pgadmin_email }}"
        password: "{{ .crunchy_postgres_pgadmin_password }}"
        PGADMIN_DEFAULT_PASSWORD: "{{ .crunchy_postgres_pgadmin_password }}"
  dataFrom:
    - extract:
        key: CRUNCHY_POSTGRES
      rewrite:
        - regexp:
            source: "(.*)"
            target: "crunchy_postgres_$1"
