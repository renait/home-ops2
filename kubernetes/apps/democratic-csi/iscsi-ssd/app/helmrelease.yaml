---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: iscsi-ssd
  namespace: democratic-csi
spec:
  interval: 15m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.2
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://kubernetes-csi.github.io/docs/csi-driver-object.html
    csiDriver:
      # should be globally unique for a given cluster
      name: org.democratic-csi.iscsi-ssd

    csiProxy:
      image: docker.io/democraticcsi/csi-grpc-proxy:v0.5.3
      resources:
        requests:
          cpu: 15m
          memory: 25M
        limits:
          memory: 25M

    controller:
      # democratic-csi controller
      driver:
        image: docker.io/democraticcsi/democratic-csi:v1.8.3
        logLevel: debug
        resources:
          requests:
            cpu: 20m
            memory: 250M
          limits:
            memory: 250M

      externalProvisioner:
        resources:
          requests:
            cpu: 15m
            memory: 40M
          limits:
            memory: 40M

      externalResizer:
        resources:
          requests:
            cpu: 15m
            memory: 50M
          limits:
            memory: 50M

      externalSnapshotter:
        resources:
          requests:
            cpu: 15m
            memory: 40M
          limits:
            memory: 40M

    node:
      # democratic-csi node
      driver:
        image: docker.io/democraticcsi/democratic-csi:v1.8.3
        logLevel: debug
        resources:
          requests:
            cpu: 20m
            memory: 250M
          limits:
            memory: 250M
      driverRegistrar:
        resources:
          requests:
            cpu: 15m
            memory: 30M
          limits:
            memory: 30M

    # add note here about volume expansion requirements
    storageClasses:
      - name: freenas-iscsi-ssd
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          # for block-based storage can be ext3, ext4, xfs
          # for nfs should be nfs
          fsType: ext4

          # if true, volumes created from other snapshots will be
          # zfs send/received instead of zfs cloned
          # detachedVolumesFromSnapshots: "false"

          # if true, volumes created from other volumes will be
          # zfs send/received instead of zfs cloned
          # detachedVolumesFromVolumes: "false"
        mountOptions: []
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:

    volumeSnapshotClasses:
      # - name: freenas-nfs-csi
      #   parameters:
      #   # if true, snapshots will be created with zfs send/receive
      #   # detachedSnapshots: "false"
      #   secrets:
      #     snapshotter-secret:
      - name: freenas-iscsi-ssd-snap
        deletionPolicy: Delete
        parameters:
          # if true, snapshots will be created with zfs send/receive
          detachedSnapshots: "false"

    driver:
      config:
        driver: freenas-iscsi
        instance_id:
        httpConnection:
          protocol: https
          host: 172.16.0.12
          port: 443
          # use either password or api key
          # apiKey:
          # password:
          allowInsecure: true
          apiVersion: 2
        sshConnection:
          host: 172.16.0.12
          port: 22
          username: csi
          # use either password or key
          # password:
          # privateKey: |
          #   -----BEGIN OPENSSH PRIVATE KEY-----
          #   b3BlbnNzaC1rZXktdjEAAAAABG5vbmUAAAAEbm9uZQAAAAAAAAABAAAAMwAAAAtzc....
          #   -----END OPENSSH PRIVATE KEY-----
        zfs:
          cli:
            sudoEnabled: true
          # total volume name (zvol/<datasetParentName>/<pvc name>) length cannot exceed 63 chars
          # https://www.ixsystems.com/documentation/freenas/11.2-U5/storage.html#zfs-zvol-config-opts-tab
          # standard volume naming overhead is 46 chars
          # datasetParentName should therefore be 17 chars or less
          datasetParentName: fastdata/p/b/vol
          detachedSnapshotsDatasetParentName: fastdata/p/b/snp
          # "" (inherit), lz4, gzip-9, etc
          zvolCompression:
          # "" (inherit), on, off, verify
          zvolDedup:
          zvolEnableReservation: false
          # 512, 1K, 2K, 4K, 8K, 16K, 64K, 128K default is 16K
          zvolBlocksize:
        iscsi:
          targetPortal: "172.16.0.12:3260"
          targetPortals: []
          # leave empty to omit usage of -I with iscsiadm
          interface:
          # MUST ensure uniqueness
          # full iqn limit is 223 bytes, plan accordingly
          # default is "{{ name }}"
          nameTemplate: >-
            {{ parameters.[csi.storage.k8s.io/pvc/namespace] }}-{{ parameters.[csi.storage.k8s.io/pvc/name] }}
          namePrefix: csi-
          nameSuffix:
          # add as many as needed
          targetGroups:
            # get the correct ID from the "portal" section in the UI
            - targetGroupPortalGroup: 1
              # get the correct ID from the "initiators" section in the UI
              targetGroupInitiatorGroup: 1
              # None, CHAP, or CHAP Mutual
              targetGroupAuthType: None
              # get the correct ID from the "Authorized Access" section of the UI
              # only required if using Chap
              targetGroupAuthGroup:

          extentInsecureTpc: true
          extentXenCompat: false
          extentDisablePhysicalBlocksize: true
          # 512, 1024, 2048, or 4096,
          extentBlocksize: 512
          # "" (let FreeNAS decide, currently defaults to SSD), Unknown, SSD, 5400, 7200, 10000, 15000
          extentRpm: "SSD"
          # 0-100 (0 == ignore)
          extentAvailThreshold: 0
      resources:
        requests:
          cpu: 25m
          memory: 250M
        limits:
          memory: 250M
  valuesFrom:
    - kind: Secret
      name: truenas-secret
      valuesKey: apiKey
      targetPath: driver.config.httpConnection.apiKey
    - kind: Secret
      name: truenas-secret
      valuesKey: privateKey
      targetPath: driver.config.sshConnection.privateKey
