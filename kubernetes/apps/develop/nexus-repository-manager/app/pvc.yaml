---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nexus-repository-manager-data
  labels:
    app.kubernetes.io/name: nexus-repository-manager
spec:
  capacity:
    storage: 100Gi
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - ReadWriteOnce
  iscsi:
    targetPortal: 192.168.12.41:3260
    iqn: iqn.2005-10.org.freenas.ctl:sonatype-nexus-data
    lun: 0
    fsType: 'ext4'
    readOnly: false
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nexus-repository-manager-blobs-default
  labels:
    app.kubernetes.io/name: nexus-repository-manager
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/data/k8s/nexus-repository-manager/blobs-default
    server: 192.168.12.41
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
    - rsize=131072
    - wsize=131072
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nexus-repository-manager-blobs-proxied
  labels:
    app.kubernetes.io/name: nexus-repository-manager
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/data/k8s/nexus-repository-manager/blobs-proxied
    server: 192.168.12.41
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
    - rsize=131072
    - wsize=131072
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexus-repository-manager-data
  labels:
    app.kubernetes.io/name: nexus-repository-manager
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "100Gi"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexus-repository-manager-blobs-default
  labels:
    app.kubernetes.io/name: nexus-repository-manager
spec:
  accessModes:
    - ReadWriteOnce
  volumeName: nexus-repository-manager-blobs-default
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexus-repository-manager-blobs-proxied
  labels:
    app.kubernetes.io/name: nexus-repository-manager
spec:
  accessModes:
    - ReadWriteOnce
  volumeName: nexus-repository-manager-blobs-proxied
  resources:
    requests:
      storage: 100Gi
