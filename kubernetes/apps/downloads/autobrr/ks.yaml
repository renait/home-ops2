---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname cluster-apps-autobrr
  namespace: flux-system
spec:
  targetNamespace: downloads
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  interval: 10m
  path: "./kubernetes/apps/downloads/autobrr/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  dependsOn:
    - name: cluster-apps-external-secrets-stores
    - name: cluster-apps-iscsi-ssd
    - name: cluster-apps-crunchy-postgres-operator
    - name: cluster-apps-qbittorrent
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: autobrr.${SECRET_DOMAIN}
      APP_UID: "1200"
      APP_GID: "1200"
      DB_NAME: autobrr
      DB_USER: autobrr
