---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: spottarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-home-ops
  target:
    name: spottarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        USENET__HOSTNAME: "{{ .spottarr_usenet_hostname }}"
        USENET__USERNAME: "{{ .spottarr_usenet_username }}"
        USENET__PASSWORD: "{{ .spottarr_usenet_password }}"
        DATABASE__CONNECTIONSTRING: "Host=spottarr-primary;Database=spottarr;Username=spottarr;Password={{ .spottarr_database_password }}"
  dataFrom:
    - extract:
        key: SPOTTARR
      rewrite:
        - regexp:
            source: "(.*)"
            target: "spottarr_$1"
