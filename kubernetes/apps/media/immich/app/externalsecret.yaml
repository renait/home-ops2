---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-home-ops
  target:
    name: immich-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        immich.json: |
          {
            "ffmpeg": {
              "crf": 23,
              "threads": 0,
              "preset": "ultrafast",
              "targetVideoCodec": "h264",
              "acceptedVideoCodecs": ["h264"],
              "targetAudioCodec": "aac",
              "acceptedAudioCodecs": ["aac", "mp3", "libopus", "pcm_s16le"],
              "acceptedContainers": ["mov", "ogg", "webm"],
              "targetResolution": "720",
              "maxBitrate": "0",
              "bframes": -1,
              "refs": 0,
              "gopSize": 0,
              "temporalAQ": false,
              "cqMode": "auto",
              "twoPass": false,
              "preferredHwDevice": "auto",
              "transcode": "required",
              "tonemap": "hable",
              "accel": "disabled",
              "accelDecode": false
            },
            "backup": {
              "database": {
                "enabled": false,
                "cronExpression": "0 02 * * *",
                "keepLastAmount": 14
              }
            },
            "job": {
              "backgroundTask": {
                "concurrency": 5
              },
              "smartSearch": {
                "concurrency": 2
              },
              "metadataExtraction": {
                "concurrency": 5
              },
              "faceDetection": {
                "concurrency": 2
              },
              "search": {
                "concurrency": 5
              },
              "sidecar": {
                "concurrency": 5
              },
              "library": {
                "concurrency": 5
              },
              "migration": {
                "concurrency": 5
              },
              "thumbnailGeneration": {
                "concurrency": 3
              },
              "videoConversion": {
                "concurrency": 1
              },
              "notifications": {
                "concurrency": 5
              }
            },
            "logging": {
              "enabled": true,
              "level": "log"
            },
            "machineLearning": {
              "enabled": true,
              "urls": ["http://localhost:3003"],
              "clip": {
                "enabled": true,
                "modelName": "ViT-B-32__openai"
              },
              "duplicateDetection": {
                "enabled": true,
                "maxDistance": 0.01
              },
              "facialRecognition": {
                "enabled": true,
                "modelName": "buffalo_l",
                "minScore": 0.7,
                "maxDistance": 0.5,
                "minFaces": 3
              }
            },
            "map": {
              "enabled": true,
              "lightStyle": "https://tiles.immich.cloud/v1/style/light.json",
              "darkStyle": "https://tiles.immich.cloud/v1/style/dark.json"
            },
            "reverseGeocoding": {
              "enabled": true
            },
            "metadata": {
              "faces": {
                "import": true
              }
            },
            "oauth": {
              "autoLaunch": true,
              "autoRegister": true,
              "buttonText": "Login with Authentik",
              "clientId": "{{ .immich_auth_client_id }}",
              "clientSecret": "{{ .immich_auth_client_secret }}",
              "defaultStorageQuota": 10,
              "enabled": true,
              "issuerUrl": "https://authentik.${SECRET_DOMAIN}/application/o/immich/",
              "mobileOverrideEnabled": false,
              "mobileRedirectUri": "",
              "scope": "openid email profile",
              "signingAlgorithm": "RS256",
              "profileSigningAlgorithm": "none",
              "storageLabelClaim": "preferred_username",
              "storageQuotaClaim": "quota"
            },
            "passwordLogin": {
              "enabled": false
            },
            "storageTemplate": {
              "enabled": false,
              "hashVerificationEnabled": true
            },
            "image": {
              "thumbnail": {
                "format": "webp",
                "size": 250,
                "quality": 80
              },
              "preview": {
                "format": "jpeg",
                "size": 1440,
                "quality": 80
              },
              "colorspace": "p3",
              "extractEmbedded": false
            },
            "newVersionCheck": {
              "enabled": true
            },
            "trash": {
              "enabled": true,
              "days": 30
            },
            "theme": {
              "customCss": ""
            },
            "library": {
              "scan": {
                "enabled": true,
                "cronExpression": "0 0 * * *"
              },
              "watch": {
                "enabled": false
              }
            },
            "server": {
              "externalDomain": "https://fotos.${SECRET_DOMAIN}",
              "loginPageMessage": ""
            },
            "notifications": {
              "smtp": {
                "enabled": false,
                "from": "immich@{{ .immich_smtp_domain }}",
                "replyTo": "noreply@{{ .immich_smtp_domain }}",
                "transport": {
                  "ignoreCert": false,
                  "host": "{{ .immich_smtp_host }}",
                  "port": 587,
                  "username": "{{ .immich_smtp_username }}",
                  "password": "{{ .immich_smtp_password }}"
                }
              }
            },
            "user": {
              "deleteDelay": 7
            }
          }
  dataFrom:
    - extract:
        key: IMMICH
      rewrite:
        - regexp:
            source: "(.*)"
            target: "immich_$1"
