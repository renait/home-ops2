---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: thanos
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-home-ops
  target:
    name: thanos-objstore-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        BUCKET_NAME: thanos
        BUCKET_HOST: s3.${SECRET_DOMAIN}
        BUCKET_REGION: us-east-1
        AWS_ACCESS_KEY_ID: "thanos"
        AWS_SECRET_ACCESS_KEY: "{{ .minio_thanos_secret_key }}"
  dataFrom:
    - extract:
        key: MINIO
      rewrite:
        - regexp:
            source: "(.*)"
            target: "minio_$1"
