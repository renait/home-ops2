---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname renait-ldap
  namespace: flux-system
spec:
  targetNamespace: security
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: ./kubernetes/apps/security/openldap/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  dependsOn:
    - name: cluster-apps-iscsi-ssd
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: ldapadmin.${SECRET_DOMAIN}
      VOLSYNC_CLAIM: renait-ldap
      VOLSYNC_CAPACITY: 1Gi
