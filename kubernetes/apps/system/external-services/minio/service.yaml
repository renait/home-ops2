---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: minio-api
  labels:
    kubernetes.io/service-name: minio-api
addressType: IPv4
endpoints:
  - addresses:
      - 192.168.12.41
ports:
  - name: minio-api
    port: 9000
    protocol: TCP
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: minio-web
  labels:
    kubernetes.io/service-name: minio-web
addressType: IPv4
endpoints:
  - addresses:
      - 192.168.12.41
ports:
  - name: minio-web
    port: 9002
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: minio-api
spec:
  ports:
    - port: &s3port 9000
      targetPort: *s3port
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: minio-web
spec:
  ports:
    - port: &consoleport 9002
      targetPort: *consoleport
      protocol: TCP
